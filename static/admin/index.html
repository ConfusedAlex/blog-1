<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </body>
  <script>
    CMS.registerEventListener({
      name: 'preSave',
      handler: ({ entry }) => {
        if (entry.get('slug')) {
          return entry.get('data').set('canonicalURL', `https://haseebmajid.dev/posts/${entry.get('slug')}/`);
        } else {
          // you can use any relevant field/logic for generating the initial slug
          const titleSlug = entry.getIn(['data', 'title'], '').toLowerCase().replace(/[']/g, '').replace(/[.]/g, '-').replace(/[\s]/g, '-')
          return entry.get('data').set('canonicalURL', `https://haseebmajid.dev/posts/${titleSlug}/`);
        }
      },
    });

  </script>
</html>
